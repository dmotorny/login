<!doctype html>
<html ng-app="mailpost">
  <head>
    <meta charset="UTF-8">
    <title>MailBox</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="custom.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
  </head>
  
  <body>
    <div class="mail_post">
      <ui-view>
        <form class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input ng-model='mailbox.email'  type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br />
          <label for="inputPassword" class="sr-only">Password</label>
          <input ng-model="mailbox.pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button ui-sref="mailbox({login: mailbox.email, password: mailbox.pass})" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div class="login_data">
          <div class="login">mail@mail.com</div>
          <div class="password">111</div>
        </div>
      </ui-view>
    </div>
    
    <script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    
  </body>
  
</html>
