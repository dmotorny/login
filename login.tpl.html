<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input ng-model="$ctrl.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br />
  <label for="inputPassword" class="sr-only">Password</label>
  <input ng-model="$ctrl.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button ui-sref="user" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
